<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--External font - Roboto Condensed with 300 and 700 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- New-Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Icon CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character-Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!--   Submit-New_Tweets JS -->
  <script type="text/javascript" src="/scripts/submit-new-tweets.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <input id="compose-button" type="submit" value="Compose"/>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <div id="error-msg"></div>
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets">
        <textarea id="new-tweet-content" name="text" placeholder="What are you humming about?"></textarea>
        <input id="new-tweet-submit" type="submit" value="Tweet" />
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweets-container"></section>

  </main>

</body>
</html>
